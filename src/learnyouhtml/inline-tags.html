<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello, world!</title>
</head>
<body>
	<p>Hello,<strong>world</strong>. Today is a great day.</p>
	<p>Hello,<em>world</em>. Today is a great day.</p>
	<p>Hello,<sup>world</sup>. Today is a great day.</p>
	<p>Hello,<sub>world</sub>. Today is a great day.</p>
	<p>Hello,<span>world</span>. Today is a great day.</p>
</body>
</html>
